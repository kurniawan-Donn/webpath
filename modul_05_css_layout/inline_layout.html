<!DOCTYPE html>
<html>
<head>
    <style>
        .tempat_gid {
            display: -ms-inline-grid; /* Prefix for older IE */
            display: inline-grid;
            grid-template-columns: auto auto auto;
            background-color: #2196f3;
            padding: 10px;
        }

        .item_grid {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Tampilan:</h1>
    <div class="tempat_gid">
        <div class="item_grid">1</div>
        <div class="item_grid">2</div>
        <div class="item_grid">3</div>
        <div class="item_grid">4</div>
        <div class="item_grid">5</div>
        <div class="item_grid">6</div>
        <div class="item_grid">7</div>
        <div class="item_grid">8</div>
        <div class="item_grid">9</div>
    </div>
    <div>
        <p>Kesimpulan skenario 2: Dengan mengubah nilai properti display menjadi inline-grid, elemen akan tetap sejajar dengan elemen lain dalam satu baris jika memungkinkan, namun tetap dapat menggunakan</p>
    </div>
</body>
</html>
