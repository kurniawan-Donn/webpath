<!DOCTYPE html>
<html>
<head>
    <title>Mengakses Objek Password</title>
</head>
<body>
    <form name="formTes" action="testform.htm" method="post">
        <pre>
Password Pengganti : <input type="password" name="password_1">
Password Sekali Lagi : <input type="password" name="password_2">
        </pre>
        <input type="button" name="tombolProses" value="proses" onclick="cekPassword()">
    </form>

    <script language="Javascript">
        function cekPassword() {
            if (document.formTes.password_1.value != document.formTes.password_2.value) {
                alert("Dua password yang anda masukkan tidak sesuai");
            } else {
                window.location.href = "testform.htm";
            }
        }
    </script>
</body>
</html>
